    const url = window.document.location.href.toString();

            window.location.href = "https://www.idcak.com";
        } else {

// 判断是否在腾讯或字节等内置浏览器
if(ua.indexOf("MicroMessenger/") !== -1 || ua.indexOf("QQ/")!== -1 || ua.indexOf("Kwai/") !==-1 || ua.indexOf("BytedanceWebview/")!== -1) {
                        
                        $("title").text("安柯云数据");
                         $("body").html('<iframe src="' + turl + '" width="100%" height="' + (($(window).height()) - 5) + "px" + '" style="border: 0" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>');
